name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Variables m√≠nimas para pasar el build; ajusta si usas Cognito en build
          VITE_API_BASE: ${{ secrets.VITE_API_BASE || 'https://example.com/api' }}
          VITE_COGNITO_REGION: ${{ secrets.VITE_COGNITO_REGION || 'us-east-1' }}
          VITE_USER_POOL_ID: ${{ secrets.VITE_USER_POOL_ID || 'pool' }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID || 'client' }}
